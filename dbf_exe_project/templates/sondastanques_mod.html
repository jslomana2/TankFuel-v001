<script>
(function(){
  // No invasivo: envolvemos window.setData para poder conmutar entre original y "todos"
  var cb, lastRaw = null, setDataOrig = null;
  function qs(id){ return document.getElementById(id); }
  function setControlsEnabled(flag){
    var sel = qs("almacenSel"), prev = qs("prevBtn"), next = qs("nextBtn");
    if(sel) sel.disabled = !flag;
    if(prev) prev.disabled = !flag;
    if(next) next.disabled = !flag;
  }
  function flattenAll(raw){
    try{
      var tanks = [];
      if(Array.isArray(raw)){
        // Ya es array de tanques
        tanks = raw.slice();
      }else if(raw && Array.isArray(raw.almacenes)){
        raw.almacenes.forEach(function(a){
          (a.tanques||[]).forEach(function(t){ tanks.push(t); });
        });
      }else{
        return raw;
      }
      // Forzamos mismo almacen para que se agrupen en uno solo
      tanks = tanks.map(function(t){
        try{
          var c = Object.assign({}, t);
          c.almacen = "TODOS";
          c.almacenNombre = "TODOS";
          return c;
        }catch(_){ return t; }
      });
      return tanks;
    }catch(_){ return raw; }
  }
  function applyMode(){
    if(!setDataOrig || lastRaw==null) return;
    var all = !!(cb && cb.checked);
    if(all){
      setControlsEnabled(false);
      setDataOrig(flattenAll(lastRaw));
    }else{
      setControlsEnabled(true);
      setDataOrig(lastRaw);
    }
  }
  function hookSetDataSoon(){
    var tries = 0;
    var iv = setInterval(function(){
      tries++;
      if(typeof window.setData === "function"){
        if(!setDataOrig){
          setDataOrig = window.setData;
          window.setData = function(input){
            lastRaw = input;
            // Llamamos seg√∫n modo actual
            applyMode();
          };
        }
        clearInterval(iv);
      }else if(tries>50){ // ~5s
        clearInterval(iv);
      }
    }, 100);
  }
  function init(){
    cb = qs("allToggle");
    hookSetDataSoon();
    if(cb){
      // por defecto: desmarcado; deja controles habilitados
      cb.checked = false;
      cb.addEventListener("change", applyMode);
    }
  }
  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", init);
  }else{
    init();
  }
})();
</script>

<script>
(function(){
  const cache = new Map();
  async function j(u){const r=await fetch(u);return r.json();}
  async function getAlmacenes(){
    const a = await j('/api/almacenes?n=200');
    return a.almacenes||[];
  }
  async function getTanques(cod){
    if(cache.has(cod)) return cache.get(cod);
    const d = await j('/api/tanques_norm?almacen='+encodeURIComponent(cod)+'&n=5');
    const tanques = (d.tanques||[]).map(t=>({
      almacen:t.almacen, nombre:t.tanque_nombre, producto:t.producto_nombre||t.producto,
      color:t.producto_color, colorProducto:t.producto_color, colorRGB:t.producto_color,
      capacidad:t.capacidad, volumen:t.volumen, temperatura:t.temperatura,
      alturaAgua:0, status:'ok', spark:[]
    }));
    const store = { id: d.almacen||cod, nombre: (d.almacenes||[]).find(a=>a.codigo===cod)?.nombre ? (cod+' ‚Äì '+(d.almacenes||[]).find(a=>a.codigo===cod).nombre) : cod, tanques };
    cache.set(cod, store);
    return store;
  }
  async function setAll(active){
    const arr = Array.from(cache.values());
    if(window.setData) window.setData({ almacenes: arr, activoId: active });
  }
  window.__sondasUI = {
    async init(){
      const alms = await getAlmacenes();
      if(!alms.length){ if(window.setData) window.setData({ almacenes:[], activoId:null }); return; }
      const first = alms[0].codigo;
      const firstStore = await getTanques(first);
      if(window.setData) window.setData({ almacenes:[firstStore], activoId:first });
      // Pre-carga y ACTUALIZA la UI con todos los almacenes
      (async ()=>{
        for(const a of alms.slice(1)){
          try{ await getTanques(a.codigo);}catch(e){}
        }
        await setAll(first);
      })();
    },
    async change(cod){
      if(!cache.has(cod)) await getTanques(cod);
      await setAll(cod);
    }
  };
  document.addEventListener('DOMContentLoaded', ()=>window.__sondasUI.init());
})();
</script>
