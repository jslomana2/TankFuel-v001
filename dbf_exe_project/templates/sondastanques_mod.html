<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanques – Vista avanzada</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='sondastanques_mod.css') }}"/>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="h-inner">
        <a class="brand" href="#" rel="noopener">
          <img src="/static/favicon.png" alt="Logo" onerror="this.style.display='none'">
        </a>
        <div class="title">Tanques · Vista avanzada</div>
        <div class="pill" id="summary">Cargando…</div>
        <div class="spacer"></div>
        <div class="ctrls">
          <button id="alarmsBtn" title="Ir a alarmas">🔔 Alarmas</button>
          <button id="refreshBtn" title="Refrescar">⟳ Refrescar</button>
          <button id="prevBtn" title="Almacén anterior">←</button>
          <select id="almacenSel"></select>
          <button id="nextBtn" title="Almacén siguiente">→</button>
        </div>
      </div>
      <div class="h-sub">
        <label class="chk-all"><input id="allToggle" type="checkbox"/><span>Ver todos los almacenes</span></label>
      </div>
    </header>

    <div id="grid" class="grid"></div>
    <div id="totales" aria-label="Totales por producto"></div>

    <footer>
      <div class="legend">
        <span class="chip"><span class="dot" style="background:var(--ok)"></span> Normal</span>
        <span class="chip"><span class="dot" style="background:var(--warn)"></span> Atención</span>
        <span class="chip"><span class="dot" style="background:var(--bad)"></span> Alarma</span>
        <span class="chip"><span class="dot" style="background:var(--water)"></span> Agua</span>
      </div>
      <div id="footerInfo"></div>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='sondastanques_mod.js') }}"></script>
</body>
</html>
