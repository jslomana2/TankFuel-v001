<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PROCONSI · Tanques · Vista avanzada</title>
  <link rel="stylesheet" href="/static/sondastanques_mod.css">
</head>
<body>
  <header class="topbar">
    <h1>PROCONSI <span class="muted">Tanques · Vista avanzada</span></h1>
    <div class="top-actions">
      <button id="btnRefresh">⟳ Refrescar</button>
      <select id="selAlmacen">
        <option value="">Ver todos los almacenes</option>
      </select>
    </div>
  </header>

  <main class="container">
    <div id="gridTanques" class="grid"></div>

    <section id="histPanel" class="panel hidden">
      <h2>Histórico tanque <span id="histTankId"></span></h2>
      <table id="histTable">
        <thead>
          <tr>
            <th>Fecha</th><th>Hora</th><th>Producto</th><th>Litros</th><th>Litros 15º</th><th>Temp (ºC)</th><th>Dens.</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div class="legend">
      <span class="chip"><span class="dot ok"></span>Normal</span>
      <span class="chip"><span class="dot warn"></span>Atención</span>
      <span class="chip"><span class="dot bad"></span>Alarma</span>
      <span class="chip"><span class="dot water"></span>Agua</span>
    </div>
  </main>

  <script src="/static/sondastanques_mod.js"></script>
</body>
</html>
