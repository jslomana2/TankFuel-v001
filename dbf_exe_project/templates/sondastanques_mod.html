<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanques – Vista avanzada (MODERNO interno)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='sondastanques_mod.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Proconsi_logo.png" alt="Proconsi" class="logo"/>
      <div class="titles">
        <h1>Tanques · Vista avanzada</h1>
        <small class="muted">Panel en vivo</small>
      </div>
    </div>
    <div class="controls">
      <label><input type="checkbox" id="chkAlarmas" checked> Alarmas</label>
      <button id="btnRefresh">Refrescar</button>
      <select id="selAlmacen"></select>
      <label><input type="checkbox" id="chkAll"> Ver todos los almacenes</label>
    </div>
  </header>

  <main>
    <aside id="legend">
      <span class="pill ok">Normal</span>
      <span class="pill warn">Atención</span>
      <span class="pill bad">Alarma</span>
      <span class="pill water">Agua</span>
    </aside>
    <section id="grid" aria-live="polite">Cargando…</section>
    <section id="sidepanel" class="hidden">
      <div id="sideheader">
        <strong id="sp_title">–</strong>
        <button id="sp_close" title="Cerrar">×</button>
      </div>
      <div id="spark_container">
        <svg id="spark" viewBox="0 0 400 120" preserveAspectRatio="none"></svg>
      </div>
      <div id="sp_meta"></div>
    </section>
  </main>

  <script>
    const API = {
      tanques: (alm=null) => '/api/tanques_norm' + (alm? ('?almacen=' + encodeURIComponent(alm)) : ''),
      almacenes: '/api/almacenes',
      calibraciones: (id, n=120) => '/api/calibraciones/ultimas?tanque_id=' + encodeURIComponent(id) + '&n=' + n
    };
  </script>
  <script src="{{ url_for('static', filename='sondastanques_mod.js') }}"></script>
</body>
</html>
