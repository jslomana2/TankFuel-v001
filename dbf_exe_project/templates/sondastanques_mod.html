<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proconsi · SondasTanques</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='sondastanques_mod.css') }}">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo">⛽</div>
      <div class="title">
        <h1>SONDASTANQUES</h1>
        <small>Panel de tanques · Proconsi</small>
      </div>
    </div>
    <div class="actions">
      <button id="refreshBtn" class="btn">⟳ Refrescar</button>
      <label class="sel-wrap">
        Almacén:
        <select id="almacenSel"></select>
      </label>
      <button id="verTodosBtn" class="btn">Ver todos</button>
    </div>
  </header>

  <main class="layout">
    <section>
      <div id="tanksGrid" class="grid"></div>
    </section>
    <aside id="histPanel" class="hist">
      <h3>Histórico</h3>
      <div id="histInfo" class="hist-info">Selecciona un tanque…</div>
      <div class="legend">
        <span class="chip"><span class="dot" style="background:var(--ok)"></span>OK</span>
        <span class="chip"><span class="dot" style="background:var(--warn)"></span>Advertencia</span>
        <span class="chip"><span class="dot" style="background:var(--bad)"></span>Bajo</span>
      </div>
      <table id="histTable">
        <thead>
          <tr>
            <th>Fecha</th><th>Almacén</th><th>Tanque</th><th>Producto</th><th>Litros</th><th>T(°C)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </aside>
  </main>

  <script src="{{ url_for('static', filename='sondastanques_mod.js') }}"></script>
</body>
</html>
