
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ app_title }}</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/sondastanques_mod.css" />
</head>
<body>
  <header class="header-white">
    <div class="brand">PROCONSI • SondaTanques</div>
    <div class="controls">
      <select id="selAlmacen"></select>
      <button id="btnVerTodos" class="btn-dark">Ver todos</button>
      <button id="btnRefrescar" class="btn-dark">Refrescar</button>
    </div>
  </header>

  <main class="grid">
    <section>
      <div id="cards" class="cards"></div>
    </section>
    <aside class="aside">
      <h3>Histórico</h3>
      <div id="hist"></div>
    </aside>
  </main>

  <footer class="footer">
    <div class="legend">
      <span class="lg warn">⚠ Bajo (0–20%)</span>
      <span class="lg mid"><i class="dot"></i> Medio (21–50%)</span>
      <span class="lg high"><i class="dot"></i> Alto (51–90%)</span>
      <span class="lg full"><i class="dot"></i> Muy lleno (91–100%)</span>
    </div>
  </footer>

<script src="/static/sondastanques_mod.js"></script>
</body>
</html>
