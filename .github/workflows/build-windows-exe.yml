name: Build Windows EXE
on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r dbf_exe_project/requirements.txt
          python -m pip install pyinstaller
      - name: Build EXE (single-file)
        shell: pwsh
        working-directory: dbf_exe_project
        run: python -m PyInstaller -F -n "PROCONSI-Tanques" app.py --add-data "templates;templates" --add-data "static;static"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PROCONSI-Tanques-exe
          path: dbf_exe_project/dist/*
