name: Build Windows EXE
on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: dbf_exe_project

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: >
          pyinstaller --noconfirm --clean --name app --onefile
          --add-data "templates;templates" --add-data "static;static" app.py

      - name: List dist (debug)
        run: Get-ChildItem -Recurse dist | Select-Object FullName,Length

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-exe
          path: |
            dbf_exe_project/dist/app.exe
            dbf_exe_project/dist/app/app.exe
          if-no-files-found: warn
